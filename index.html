<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Color Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="color_convert.js"></script>
    <h1 class="text-center py-5 my-3">ONLINE COLOR CONVERTER</h1>
    <div class="container">
        <div class="color-base">
            <h2 class="title">Hex</h2>
            <input type="text" class="form-control" id = "hex-value" placeholder="#RRGGBB">
        </div>
        <div class="color-base">
            <h2 class="title">RGB</h2>
            <div id="rgb" class="three-cols">
                <div class="three-cols-item">
                    <label for="red-value">Red:</label>                
                    <input type="text" class="form-control number-control rgb-color" id="red-value" placeholder="[0-255]" max='255'>
                </div>
                <div class="three-cols-item">
                    <label for="green-value">Green:</label>
                    <input type="text" class="form-control number-control rgb-color" id="green-value" placeholder="[0-255]" max='255'>
                </div>
                <div class="three-cols-item">
                    <label for="blue-value">Blue:</label>
                    <input type="text" class="form-control number-control rgb-color" id="blue-value" placeholder="[0-255]" max='255'>
                </div>
            </div>
        </div>
        <div class="color-base">
            <h2 class="title">HSL</h2>
            <div class="three-cols">
                <div class="three-cols-item">
                    <label for="h-value">H: </label>
                    <input type="text" id="h-value" class="form-control decimal_number hsl-color" max="360">
                </div>
                <div class="three-cols-item">
                    <label for="s-value">S: </label>
                    <input type="text" id="s-value" class="form-control decimal_number hsl-color" max="100">
                </div>
                <div class="three-cols-item">
                    <label for="l-value">L: </label>
                    <input type="text" id="l-value" class="form-control decimal_number hsl-color" max="100">
                </div>
            </div>
        </div>
        <div class="color-base">
            <h2 class="title">CMYK</h2>
            <div id="cmyk-values">
                <div class="cmyk-value">
                    <label for="c-value">C: </label>
                    <input type="text" class="form-control number-control cmyk-color">
                </div>
                <div class="cmyk-value">
                    <label for="">M: </label>
                    <input type="text" class="form-control number-control cmyk-color">
                </div>
                <div class="cmyk-value">
                    <label for="">Y: </label>
                    <input type="text" class="form-control number-control cmyk-color">
                </div>
                <div class="cmyk-value">
                    <label for="">K: </label>
                    <input type="text" class="form-control number-control cmyk-color">
                </div>
            </div>
        </div>
    </div>
    <script src="checkinput.js"></script>
    <script src="main.js"></script>
    <script src="setvalue.js"></script>
</body>
</html>
